<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout">

	<th:block layout:fragment="content">
		<div class="col-md-4 offset-md-4">

			<h1>Login</h1>

			<form th:action="@{/sign_in}" method="post">

				<div class="form-group">
					<input type="text" name="name" placeholder="名前" class="form-control"/>
				</div>

				<div class="form-group">
					<input type="password" name="password" placeholder="パスワード" class="form-control"/>
				</div>

				<div th:if="${param.error}">
		           	ろぐいんしっぱい
		    	</div>

				<div class="form-group">
					<button type="submit" class="btn btn-md btn-primary">ログイン</button>
				</div>

			</form>

		</div>
	</th:block>
</html>
