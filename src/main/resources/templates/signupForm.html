<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="layout">

	<th:block layout:fragment="content">
		<div class="col-md-4 offset-md-4">

			<h1>New</h1>

			<form th:action="@{/signup}" method="post" th:object="${accountForm}">

				<div class="form-group">
					<input type="text" th:field="*{name}" placeholder="名前" class="form-control"/>
				</div>

				<div class="form-group">
					<input type="password" th:field="*{password}" placeholder="パスワード" class="form-control"/>
				</div>

				<div>
					<ul>
						<li th:each="error:${#fields.detailedErrors()}">
							<span th:text="${error.message}"></span>
						</li>
					</ul>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-md btn-primary">登録</button>
				</div>
			</form>

		</div>

	</th:block>

</html>
